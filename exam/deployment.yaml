apiVersion: apps/v1
kind: Deployment
metadata:
  name: deployment-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-app
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: test-app
    spec:
      containers:
      - image: debian:jessie
        name: deb-jessie
        env:
        - name: USERNAME
          value: terminator
        command: ["sh", "-c", 'while true; do echo "Hello, ${USERNAME}!"; sleep 10; done']
        ports:
        - containerPort: 80
